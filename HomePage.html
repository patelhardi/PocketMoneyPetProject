<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Loan Payment</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="js/script.js"></script>
	</head>
    <body style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(145,186,52,1) 35%, rgba(66,128,90,1) 100%); text-align: center;">
        
            <!-- Form -->
            <form method="post" id="login-form" name="loginForm" action="#">
                <h1>PocketMoney</h1>
                <div id="content">
                    <label for="totalAmount">Total Amount: $</label>
                    <input type="text" id="totalAmount" name="total_Amount" style="background: rgb(202, 250, 220) ;"/> 
                </div>
                <div id="content">
                    <label for="payNowAmount">Amount you want to pay now: $</label>
                    <input type="text" id="payNowAmount" name="payNow_Amount" style="background: rgb(202, 250, 220) ;"/>
                </div>
                
                <input type="submit" id="button" value="Pay Now" style="background: rgb(77, 196, 122) ;"/>
            </form>
            
            <!-- Error Message -->
            <div id="errormsg"></div>

            <!-- Result Output -->
            <div id="result">
                <p>Amount Due: $<span id="dueresult"></span></p>
            </div>
            
            <!-- Progress Bar -->
            <div id="progressBar">
                <div id="valuePercent">0%</div>
            </div>

            <!-- Success Message -->
            <div id="success">
                <p>Congratulations!!! You successfully completed Your Payment. <i class="far fa-smile"></i></p>
                <p>Paid Amount Details: <span id="paidresult"></span></p>
            </div>
    </body>
</html>
